<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Category List <a href="{% url 'addcategory' %}" class="btn btn-primary">Add Category</a></h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Category Name </td>
            
            <td> Slug </td>
            
            <td> Description</td>
            <td> Action</td>
            
            
        </tr>
        {% for rec in records %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.category_name}}</td>
            
            <td>{{rec.slug}}</td>
            <td>{{rec.description}}</td>
            
            
           
            <td> <a href="{% url 'editcategory' rec.id %}" class="btn btn-success">Edit</a>/
                <a href="{% url 'deletecategory' rec.id %}" class="btn btn-danger">Delete</a>/
                
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
</body>
</html>
