{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'adminpanel/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'adminpanel/modules/jqvmap/dist/jqvmap.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/modules/weather-icon/css/weather-icons.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/modules/weather-icon/css/weather-icons-wind.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/modules/summernote/summernote-bs4.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'adminpanel/css/components.css' %}">


<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      {% include 'admin/navbar.html' %}
      {% include 'admin/sidebar.html' %}

      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
            <h1>{% block page_title %} {% endblock %}</h1>
          </div>
          {% block page_content %}
          {% endblock %}
        <!--</section>-->
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2024 <div class="bullet"></div> GreatKart Store
        </div>
        <div class="footer-right">
          
        </div>
      </footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'adminpanel/modules/jquery.min.js' %}"></script>
  <script src="{% static 'adminpanel/modules/popper.js' %}"></script>
  <script src="{% static 'adminpanel/modules/tooltip.js' %}"></script>
  <script src="{% static 'adminpanel/modules/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'adminpanel/modules/nicescroll/jquery.nicescroll.min' %}.js"></script>
  <script src="{% static 'adminpanel/modules/moment.min.js' %}"></script>
  <script src="{% static 'adminpanel/js/stisla.js' %}"></script>
  
  <!-- JS Libraies -->
  <script src="{% static 'adminpanel/modules/simple-weather/jquery.simpleWeather.min.js' %}"></script>
  <script src="{% static 'adminpanel/modules/chart.min.js' %}"></script>
  <script src="{% static 'adminpanel/modules/jqvmap/dist/jquery.vmap.min.js' %}"></script>
  <script src="{% static 'adminpanel/modules/jqvmap/dist/maps/jquery.vmap.world.js' %}"></script>
  <script src="{% static 'adminpanel/modules/summernote/summernote-bs4.js' %}"></script>
  <script src="{% static 'adminpanel/modules/chocolat/dist/js/jquery.chocolat.min.js' %}"></script>

  <!-- Page Specific JS File -->
  <script src="{% static 'adminpanel/js/page/index-0.js' %}"></script>
  
  <!-- Template JS File -->
  <script src="{% static 'adminpanel/js/scripts.js' %}"></script>
  <script src="{% static 'adminpanel/js/custom.js' %}"></script>
</body>
</html>
