<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">User Records </h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Name </td>
            
            <td> Email id </td>
            
            <td> Phone Number</td>
            
            <td> Action  </td>
        </tr>
        {% for rec in records %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.first_name}}</td>
            
            <td>{{rec.email}}</td>
            
            <td>{{rec.phone_number}}</td>
           
            <td> 
                {% if rec.is_blocked %}
                <a href="{% url 'unblockuser' rec.id %}" class="btn btn-danger">Unblock</a>
                {% else %}
                <a href="{% url 'blockuser' rec.id %}" class="btn btn-success">Block</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </table>
</div>
</body>
</html>
